# ==== Spring App Config ====
spring.application.name=QuizGame

# ==== Server Port (for Railway or local) ====
server.port=8080

# ==== Thymeleaf Template Config ====
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ==== MongoDB Config ====
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/quizdb}
spring.data.mongodb.database=quizdb

# ==== Logging (Optional) ====
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG

# ==== Static Resource Paths (Optional for CSS/JS/Images) ====
spring.web.resources.static-locations=classpath:/static/

# ==== Optional Context Path (if you want your app at /quiz instead of /) ====
# server.servlet.context-path=/quiz
